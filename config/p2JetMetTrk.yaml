version: 1
name: 'Jet Met MC Studies'

input:
  files:
      # ttbar MC
       - L1TNtuple_JetMET_test.root
  sample:
    name: ttbar
    title: MC
  trigger:
    name: MET
    title: Track
  pileup_file: ""
  run_number:
  ntuple_map_file: config/ntuple_content_mc_p2.yaml

analysis:
  load_trees:
    - p2Upgrade
    - p2TrkMet

  do_fit: True
  pu_type: 0PU
  pu_bins: [0,999]
  thresholds:
    HT:           [354]
    METBE:        [103]
    METHF:        [103]
    JetET_BE:     [121]
    JetET_HF:     [110]

  analyzers:
     jetMet_analyzer:
       module: cmsl1t.analyzers.jetMet_analyzer
  producers:
    genSums:
      module: cmsl1t.producers.gensums_trk
      inputs:
        - L1TrkMET_GenMet
        - L1TrackJet_GenJetHt
      outputs:
        - genSums
    l1Sums:
      module: cmsl1t.producers.l1p2sums_trk
      inputs:
        - L1TrkMET_TrkMet
        - L1TrkMET_TrkMetPhi
        #- L1TrkMET_CutTrkMet
        #- L1TrkMET_CutTrkMetPhi
        #- L1TrkMET_MVATrkMet
        #- L1TrkMET_MVATrkMetPhi
        - L1TrackJet_TrkJetHt
        #- L1TrackJet_CutTrkJetHt
        #- L1TrackJet_MVATrkJetHt
      outputs:
        - l1Sums
    goodGenJets:
      module: cmsl1t.producers.jets
      inputs:
        - L1TrackJet_GenJetPt
        - L1TrackJet_GenJetEta
        - L1TrackJet_GenJetPhi
      jetType: Gen
      outputs:
        - goodGenJets
    l1Jets:
      module: cmsl1t.producers.jets
      inputs:
        - L1TrackJet_TrkJetEt
        - L1TrackJet_TrkJetEta
        - L1TrackJet_TrkJetPhi
        #- L1TrackJet_CutTrkJetEt
        #- L1TrackJet_CutTrkJetEta
        #- L1TrackJet_CutTrkJetPhi
        #- L1TrackJet_MVATrkJetEt
        #- L1TrackJet_MVATrkJetEta
        #- L1TrackJet_MVATrkJetPhi
      jetType: L1
      filter: null
      outputs:
        - l1Jets


output:
  template:
     - output/constant_rate_turnons
     - "{date}_{sample_name}_{trigger_name}"
