version: 1
name: 'Jet Met MC Studies'

input:
  files:
      # ttbar MC
       - /eos/cms/store/group/dpg_trigger/comm_trigger/L1Trigger/bundocka/condor/p2l1tMet_tt_cnnWP_1592568643/*.root
  sample:
    name: ttbar
    title: MC
  trigger:
    name: Full_3CNN
    title: PF
  pileup_file: ""
  run_number:
  ntuple_map_file: config/ntuple_content_mc_p2.yaml

analysis:
  load_trees:
    - p2Upgrade

  do_fit: True
  pu_type: 0PU24,25PU49,50PU
  pu_bins: [0,25,50,999]
  thresholds:
    HT:           [354]
    METBE:        [103]
    METHF:        [103]
    JetET_BE:     [121]
    JetET_HF:     [110]
  offline_thresholds:
    HT:           [450]
    METBE:        [200]
    METHF:        [200]
    JetET_BE:     [180]
    JetET_HF:     [180]

  analyzers:
     jetMet_analyzer:
       module: cmsl1t.analyzers.jetMet_analyzer
  producers:
    l1Jets:
      module: cmsl1t.producers.jets
      inputs:
        - L1PhaseII_pfPhase1L1JetEt
        - L1PhaseII_pfPhase1L1JetEta
        - L1PhaseII_pfPhase1L1JetPhi
      jetType: L1
      filter: null
      outputs:
        - l1Jets
    goodGenJets:
      module: cmsl1t.producers.jets
      inputs:
        - Generator_jetPt
        - Generator_jetEta
        - Generator_jetPhi
      jetType: Gen
      outputs:
        - goodGenJets
    genSums:
      module: cmsl1t.producers.gensums
      inputs:
        - Generator_jetPt
        - Generator_jetEta
        - Generator_partId
        - Generator_partPhi
        - Generator_partPt
        - Generator_partEta
        - Generator_genMetTrue
      outputs:
        - genSums
    l1Sums:
      module: cmsl1t.producers.l1p2sums
      inputs:
        - L1PhaseII_puppiMETEt
        - L1PhaseII_puppiMETPhi
        - L1PhaseII_puppiHT
      outputs:
        - l1Sums


output:
  template:
     - output/constant_rate_turnons
     - "{date}_{sample_name}_{trigger_name}"
